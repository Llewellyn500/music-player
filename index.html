<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/images/favicon/site.webmanifest" />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title id="tab-title">Music Player</title>
  </head>
  <body>
        <!-- Bg Animation Effect -->
        <div class="bg-animation-effect"></div>

       <!-- Overlay Effect  -->
       <div class="overlay-effect">
        <div class="overlay-effect-item"></div>
        <div class="overlay-effect-item"></div>
        <div class="overlay-effect-item"></div>
        <div class="overlay-effect-item"></div>
        <div class="overlay-effect-item"></div>
        <div class="overlay-effect-item"></div>
        <div class="overlay-effect-item"></div>
        <div class="overlay-effect-item"></div>
        <div class="overlay-effect-item"></div>
        <div class="overlay-effect-item"></div>
      </div>
      <!-- Overlay Effect  -->

    <h1>MUSIC PLAYER</h1>
    <h2>Trial Edition</h2>
    <a href="https://github.com/Llewellyn500"><h3>Creator: Llewellyn Paintsil</h3></a>

    <div class="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container">
          <div class="progress"></div>
        </div>
      </div>

      <audio src="./assets/audio/LA ESPADA - Eternal Rajin.mp3" id="audio"></audio>

      <div class="img-container">
        <div class="img" id="cover"></div>
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
      <div class="navigation">
        <button id="more_info" class="action-btn">
          <i class="fas fa-info-circle"></i>
        </button>
      </div>
      <div class="more_info_container">
        <div class="more_info_content">
          <h4 id="title"></h4>
          <h4 id="artist"></h4>
          <h4 id="album"></h4>
          <h4 id="genre"></h4>
          <h4 id="year"></h4>
          <h4 id="length"></h4>
          <h4 id="bitrate"></h4>
          <h4 id="size"></h4>
        </div>
      </div>
    </div>

    <!-- Music tag reader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
